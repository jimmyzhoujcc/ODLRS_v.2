{% extends 'base.html' %}

{% block content %}
    <div class="welcome text-dark">
        <div class="alert alert-success text-center">Your Profile</div>
        <div class="row">
        <div class="col-md-5">
            <div class="card p-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <img src="{{ user.customer_profile.image.url }}" alt="" class="rounded-circle mx-auto d-block"
                             height="200" width="200">
                    </li>
                    <li class="list-group-item">
                        <h2 class="text-success text-center">{{ user.username }}</h2>
                        <p class="text-success text-center">{{ user.email }}</p>
                    </li>
                    {% if user.email %}
                    <li class="list-group-item">
{#                        <p>{{ user.email }}</p>#}
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card p-3">
                <a href="{% url 'account_change_password' %}">Change your password</a>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
