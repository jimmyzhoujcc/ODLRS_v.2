<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Login | ODLRS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="card text-cente my-5">

                    <div class="card-header bg-primary text-white py-3">
                        <h2 class="mb-">Staff Login</h2>
                        <h6 class="mb-0">Login for your Diagnostic Center</h6>
                    </div>

                    <div class="card-body py-4">
                        <form method="post">
                            {% csrf_token %}

                            {{ staff_login_form.as_p }}

                            <button class="btn btn-primary mt-3" type="submit" style="width: 100%">
                                LOGIN
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
